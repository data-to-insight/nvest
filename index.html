<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NVEST Tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background: #f9f9f9;
      }
      iframe {
        border: none;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="#">NVEST - D2I Tools</a>
        <div class="d-flex align-items-center">
          <span class="navbar-text text-white me-2">Data to Insight</span>
          <img src="./assets/images/d2i_logo.png" alt="D2I Logo" width="30" height="30" />
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row mb-4">
        <div class="col-md-6">
          <h4>Process Contacts</h4>
          <iframe
            src="./upload_tool.html"
            width="100%"
            height="600"
            loading="lazy">
          </iframe>
        </div>
        <div class="col-md-6">
          <h4>Regional Members Overview</h4>
          <iframe
            src="https://www.google.com/maps/d/u/0/embed?mid=1gezVMm5MoIytY-q2LrPh108OrKyBGJw"
            width="100%"
            height="600"
            loading="lazy">
          </iframe>
        </div>
      </div>
    </div>
  </body>
</html>
